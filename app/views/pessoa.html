<div class="row">
  <ul ng-messages="pessoaForm.$error" role="alert" >
    <li ng-message="required" class="alert alert-danger">Campos com * são de preenchimento obrigatório!</li>
    <li ng-message="email" class="alert alert-danger">Email inválido!</li>
  </ul>
  <ul class="alert alert-danger" data-ng-show="mensagensErro.length">
    <li data-ng-repeat="erro in mensagensErro">{{ erro }}</li>
  </ul>
  <div class="alert alert-success" data-ng-show="mensagemSucesso">{{mensagemSucesso}}</div>
  <div class="clearfix"></div>
</div>
<div class="row">
  <form id="pessoaForm" name="pessoaForm" class="form-horizontal">
    <div class="form-group">
      <label for="codigo" class="col-sm-2 control-label">Código:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control disabled" id="codigo" readonly ng-model="pessoa.uid">
      </div>
    </div>
    <div class="form-group">
      <label for="nome" class="col-sm-2 control-label">Nome: <span style="color: #ac2925">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="pessoa.nome" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="pessoa.email"/>
      </div>
    </div>
    <div class="form-group">
      <label for="telefone" class="col-sm-2 control-label">Telefone:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="telefone" placeholder="Telefone" ng-model="pessoa.telefone"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Função: <span style="color: #ac2925">*</span></label>
      <div class="col-sm-offset-2 col-sm-10" style="margin-top: -30px;">
        <label class="radio-inline">
          <input type="radio" name="funcao" id="funcao1" ng-model="pessoa.funcao" value="MINISTRO" required/> MINISTRO
        </label>
        <label class="radio-inline">
          <input type="radio" name="funcao" id="funcao2" ng-model="pessoa.funcao" value="COROINHA" required/> COROINHA
        </label>
        <label class="radio-inline">
          <input type="radio" name="funcao" id="funcao3" ng-model="pessoa.funcao" value="PADRE" required/> PADRE
        </label>
      </div>
    </div>
    <div class="form-horizontal">
      <label class="col-sm-12">Escolha os dias da semana em que estará disponível:</label>
      <div class="col-sm-offset-2 col-sm-12 checkbox-inline">
        <label ng-repeat="s in semana">
          <input type="checkbox" class="checkbox-inline" style="margin-left: 25px;" ng-checked="s.escolhido"
                 ng-model="s.escolhido"> <span style="margin-left: 45px;">{{s.dia}}</span>
        </label>
      </div>
    </div>
    <div class="row text-center col-sm-12">
      <button ng-disabled="pessoaForm.$invalid" type="submit" ng-click="salvar()" class="btn btn-primary">Salvar</button>
      <a href="#/listaPessoa" class="btn btn-warning"> Voltar </a>
    </div>
  </form>
</div>
